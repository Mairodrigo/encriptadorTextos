<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/Candado.jpeg" />
		<title>Encriptador de texto</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="header__titulo">Encriptador de texto</h1>
			<a href="https://www.aluracursos.com" target="_blank"
				><img
					src="./assets/Logo.png"
					alt="Una a minuscula, el logo de Alura"
					class="header__logo"
			/></a>
		</header>
		<main>
			<section class="textareas">
				<div class="campo__cifrar__container">
					<textarea
						class="campo__cifrar"
						cols="20"
						rows="10"
						placeholder="Ingrese el mensaje a cifrar o descifrar aquí"></textarea>
					<p class="campo__cifrar__indicaciones">
						⚠️Prohibido el uso de mayusculas y caracteres especiales
					</p>
					<div class="campo__cifrar__btn">
						<button onclick="encriptarMensaje ();" class="btn__encriptar">
							Encriptar
						</button>
						<button onclick="desencriptarMensaje ();" class="btn__desencriptar">
							Desencriptar
						</button>
					</div>
				</div>
			</section>

			<section class="textareas">
				<div class="area__presentacion__container">
					<textarea
						class="area__presentacion"
						cols="20"
						rows="10"
						placeholder="Aquí verá el resultado."
						readonly></textarea>
	
					<div class="area__presentacion__btn">
						<button onclick="copiarMensaje ();" class="boton__copiar">
							Copiar
						</button>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<footer>
				<p>
					&copy; 2024,
					<a href="https://www.linkedin.com/in/mailen-rodrigo/" target="_blank"
						>Mailen Rodrigo</a
					>
					para programa ONE G7. Todos los derechos reservados.
				</p>
			</footer>
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
