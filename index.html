<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/Candado.jpeg" />
		<title>Encriptador de texto</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<header class="header">
			<a href="www.aluracursos.com" target="_blank"
				><img src="./assets/Logo.png" alt="Una a minuscula, el logo de Alura"
			/></a>
			<h1 class="header__titulo">Encriptador de texto</h1>
		</header>
		<main>
			<section>
				<div class="campo__cifrar__container">
					<textarea
						class="campo__cifrar"
						placeholder="Ingrese el mensaje a cifrar o descifrar aquí"></textarea>
				</div>
				<div class="campo__cifrar__validacion">
					<p>⚠️Prohibido el uso de mayusculas y caracteres especiales</p>
				</div>
				<div class="campo__cifrar__botones">
					<button class="boton__encriptar">Encriptar</button>
					<button class="boton __desencriptar">Desencriptar</button>
				</div>
			</section>

			<section>
				<div class="area__presentacion__container">
					<textarea
						class="area__presentacion"
						placeholder="Primero escriba el mensaje."
						readonly></textarea>
				</div>
				<div class="area__presentacion__botones">
					<button class="boton__copiar">Copiar</button>
				</div>
			</section>
		</main>
		<footer class="footer">
			<footer>
				<p>
					&copy; 2024,
					<a href="https://www.linkedin.com/in/mailen-rodrigo/" target="_blank"
						>Mailen Rodrigo</a
					>
					para programa ONE G7. Todos los derechos reservados.
				</p>
			</footer>
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
